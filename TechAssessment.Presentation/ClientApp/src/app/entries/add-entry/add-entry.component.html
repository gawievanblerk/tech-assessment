<mat-toolbar color="primary">
  <span class="fill-remaining-space"><mat-icon>location_city</mat-icon> {{formtitle}}</span>
</mat-toolbar>

<div class="container" *ngIf="!post; else forminfo" novalidate> 
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Phone Number" formControlName="phoneNumber">
      <mat-error *ngIf="!phoneNumber.valid && phoneNumber.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
   
    <mat-dialog-actions>
      <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
      <button class="mat-raised-button mat-primary" type="submit" [disabled]="!formGroup.valid">Save</button>
    </mat-dialog-actions>
  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
